<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game Page Temp.</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono&family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/indie_reveal.css">

</head>
<body class="index_body">
<div class="container-custom">
    <div class="mobile-nav-custom">
        <a href="index.html" class="mobile-active">Indie Reveal</a>
        <div id="mobile-links">
            <a href="full-list.html">FULL LIST</a>
            <a href="submit.html">SUBMIT</a>
            <a href="about.html">ABOUT</a>
        </div>
        <a href="javascript:void(0);" class="icon" id="mobileHamburger">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <div class="header-custom">
        <header>
            <div class ="nav-custom">

                <a href="index.html"><img class="nav_img" src="css/imgs/indie-reveal-logo.png" alt="50x50"></a>
                <nav class="nav_list">
                    <ul>
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="full-list.html">FULL LIST</a></li>
                        <li><a href="submit.html">SUBMIT</a></li>
                        <li><a href="about.html">ABOUT</a></li>
                    </ul>
                </nav>
            </div>
        </header>
    </div>
    <div id="game-container" class="game-container"></div>
    <div id="recommend-container"></div>
    <div class="footer-custom">
        <footer>
            <a href="submit.html">Submit</a>
            <a href="index.html"><img class="nav_img"  src="css/imgs/indie-reveal-logo.png" alt="logo"></a>
            <a href="about.html">About</a>
        </footer>
    </div>
</div>

<script id="gameTemplate" type="text/x-handlebars-template">
    <div class="game-video" style="background: linear-gradient(
            rgba(0, 0, 0, 0.5),
            rgba(0, 0, 0, 0.5)
            ), url({{background}}); background-repeat: no-repeat; background-size: cover;">
        <div class="game-temp-page-title">
            <h1>{{name}}</h1>
        </div>
        <button type="button" class="modal-btn" data-toggle="modal" data-target=".bd-example-modal-lg">
            <svg width="4em" height="4em" viewBox="0 0 16 16" class="bi bi-play-fill" fill="white"
                 xmlns="http://www.w3.org/2000/svg">
                <path d="M11.596 8.697l-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
            </svg>
        </button>
        <div id="trailerModal" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <iframe id="templateTrailer" width="768" height="432" src="{{video}}" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
        </div>
        <div class="game-temp-screen-shots">
            {{#each screenShots}}
                <img  src="{{this}}" alt="150x150">
            {{/each}}
        </div>
    </div>
    <div class="main-page">

        <div class="quick-facts-description">
            <div class="quick-fact">
                <h3>Quick Facts</h3>
                <ul class="quick-fact-list">
                    {{#each quickfacts}}
                        <li>{{this}}</li>
                    {{/each}}
                </ul>
            </div>
            <div class="desc-box">

                <h2 class="section-title">Description</h2>
                <p>{{description}}</p>
            </div>
        </div>
        <div class="game-temp-links-box">
            <h2 class="section-title">Links</h2>
            <div class="game-temp-links">
                {{#each links}}
                    <br>
                    {{{this}}}
                {{/each}}
            </div>
        </div>
    </div>
</script>
<script id="recommendTemplate" type="text/x-handlebars-template">
    <div class="recommended-games-box">
        <h1 class="section-title">Recommend Games</h1>
        <div class="recommended-games">
            <div id="carousel-3-Indicators" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" id="featured-1">
                        <div class="carousel-title-link">
                            <h2>Daily Featured</h2>
                            <h1 class="carousel-title" onclick="loadGamePage(event)">Hades</h1>
                        </div>
                    </div>
                    {{#each images}}
                    <div class="carousel-item"  style="background: linear-gradient(
                            rgba(0, 0, 0, 0.5),
                            rgba(0, 0, 0, 0.5)
                            ), url({{img-src}}); background-repeat: no-repeat; background-size: cover;
                            background-position: center">
                        <div class="carousel-title-link">
                            <h1 class="carousel-title" onclick="loadGamePage(event)">{{name}}</h1>
                        </div>
                    </div>
                    {{/each}}
                </div>
                <a class="carousel-control-prev" href="#carousel-3-Indicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carousel-3-Indicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>


</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="js/handlebars-v4.7.6.js"></script>
<script src="js/template.indie-reveal.js"></script>

</html>
